{% extends "base_lite.html" %}
{% block content %}
<p>
<p>
<div class="container-fluid">
    <div class="card border-primary mb-3">
        <section class="py-5">
            <div class="container">
                <h2 class="display-4">Wifi Information</h2>
                <table>
                    <form action="/wifi" id="wifi" method="post">
                        <tr>
                            <td>
                                <p style="color: red;"><b>Active SSID</b></p>
			    </td>
			    <td>
                                {{ current_ssid }}
                            </td>
			    
                        </tr>

                        <tr>
                            <td style="width: 20%">
                                <div>
                                    <label for="wifi_ssid"><b>Choose Your SSID:</b></label>
                                </div>
                            </td>
                            <td style="margin: auto;">
                                <select name="ssid_selected" id="ssid_selected">
                                    {% for o in ssidlist %}
                                    <option value="{{ o }}" {{ "selected" if o==current_ssid else "" }}>{{ o }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td style="margin: auto;">
                                <label for="password">Password:</label>
                            </td>
                            <td style="margin: auto;">
                                <input type="password" name="ssid_password" id="password" />
				<span class="password-toggle-icon"><i class="fas fa-eye-slash" id="togglePassword"></i></span>
                            </td>
                        </tr>

                        <tr>
                            <td style="margin: auto;">
                                <input class="button1" type="submit" value="Select" />
                            </td>
                        </tr>
                    </form>
                </table>
            </div>
        </section>
    </div>
</div>
    <script>
const togglePassword = document.querySelector("#togglePassword");
const password = document.querySelector("#password");

togglePassword.addEventListener("click", function () {

  // toggle the type attribute
  const type = password.getAttribute("type") === "password" ? "text" : "password";
  password.setAttribute("type", type);
  // toggle the eye icon
  this.classList.toggle('fa-eye');
  this.classList.toggle('fa-eye-slash');
});
    </script>

{% endblock %}

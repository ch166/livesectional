{% extends "base_lite.html" %}
{% block content %}
<div class="container-fluid">
    <div class="card border-primary mb-3">
        <section class="py-5">
            <div class="container">
                <h2 class="display-4">First Setup Information</h2>
                <form action="firstsetup" id="firstsetup" method="post">
                    <table>
                         <tr>
                            <td style="width: 33%">
                                <div>
                                    <label for="adminuser"><b>Admin Username</b></label>
                                </div>
                            </td>
                            <td style="margin: auto;">
                                <input name="adminuser" id="adminuser">
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 33%">
                                <div>
                                    <label for="adminpassword"><b>Admin Password</b></label>
                                </div>
                            </td>
                            <td style="margin: auto;">
                                <input type="password" name="adminpass" id="adminpass">
                                <span class="password-toggle-icon"><i class="fas fa-eye-slash" id="togglePassword"></i></span>

                            </td>
                        </tr>
                        <tr>
                            <td style="width: 33%">
                                <div>
                                    <label for="setup_enable_ssl"><b>Enable SSL</b></label>
                                </div>
                            </td>
                            <td style="margin: auto;">
                                <input type="checkbox" name="setup_enable_ssl" id="setup_enable_ssl">
                            </td>
                        </tr>

                        <tr>
                            <td style="margin: auto;">
                                <input class="button1" type="submit" value="Select" />
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </section>
    </div>
</div>

    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {

            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            // toggle the eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>

{% endblock content %}
